{% extends 'classBasedApp/base.html'%}
{%block body_block%}

<h3>Musician Details :</h3>
<p>Name :{{musicians.first_name}} {{musicians.last_name}}</p>
<p>Instruement : {{musicians.instrument}}</p>

<h3>Album </h3>
<ul>
    {%for album in musicians.album_list.all%}
    <li>{{album.name}}</li>
    {%endfor%}

</ul>
<a href="{% url 'classBasedApp:update_musician' pk=musicians.pk%}" class="btn btn-warning btn-sm">Update</a>
<br>
<a href="{% url 'classBasedApp:delete_musician' pk=musicians.pk%}" class="btn btn-danger btn-sm">Delete</a>
{%endblock%}
