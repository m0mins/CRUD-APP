<!DOCTYPE html>
{% extends "CrudApp/base.html" %}
{% block body_block%}
<h4>Edit Album</h4>
{%if success_text%}
<div class="alert alert-success">{{success_text }}</div>
{%endif%}
<form method="POST">
    {{edit_form.as_p}}
    {%csrf_token%}
    <input type="submit" name="submit" value="Update" class="btn btn-success btn-sm">
</form>
<br>
<a href="{% url 'CrudApp:delete_album' album_id=album_id%}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this Album ?')">Delete</a>
{%endblock%}
